{% extends 'hyfy/header.html' %}

{% block title_block %}
    registration form
{% endblock %}

{% block links_block %}
<link rel="stylesheet" type="text/css" href="/static/CSS/register.css"> 
{% endblock %}

{% block main_block %}
<div class="regform">
	<h1>Register Here</h1>
	<br>
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<br>
		<input type="submit" value="Submit" />
	</form>
</div>

{% endblock %}
