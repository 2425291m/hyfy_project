<!DOCTYPE html>
<html>
    <title>
    {% block title_block %}
    {% endblock %}
    </title>
 
    <head lang="en"> 
    <link rel="stylesheet" type="text/css" href="/static/CSS/header.css"> 
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Montserrat|Roboto" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block links_block %}
    {% endblock %}
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <div class="header">
            <div class="HyfyLogo"><h1>HyFy</h1></div>
            <h2 class="pageTitle"></h2>

            <div class="btn-singupin">
                 <div class="signin">
                     <a href="{% url 'login' %}"class="signinButton">sign in</a>
                 </div>

                 <div class="signup">
                     <a href="{% url 'register' %}"class="signupButton">sign up</a>
                 </div>
            </div>

            <div class=navBar>
                <a href="{% url 'index' %}" class="btn-Home">Home</a>
                <a href="{% url 'about_us' %}" class="btn-about-us">About Us</a>
                <a href="{% url 'contact_us' %}" class="btn-contact-us">Contact Us</a>
                <a href="{% url 'Account' %}" class="btn-Account">Accounts</a>
                <a href="{% url 'faq' %}" class="btn-faq">FAQs</a>
            </div>

             <div class="search-bar">
                <input type="text" class="searchText" placeholder="Search venues?">
                <button type="submit" class="searchButton"><i class="fa fa-search"></i>
                </button>
            </div>   
        </div>

        {% block main_block %}
        {% endblock %}
    </body>
</html>
