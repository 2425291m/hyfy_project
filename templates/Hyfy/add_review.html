<!DOCTYPE html>
{% load staticfiles %}
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/CSS/venue.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <div id="leave-review-box">
        {% if user.is_authenticated %}
        <!-- <textarea  name="comment" form="reviewForm" class="textArea" placeholder="If you're logged in, please leave a review here."></textarea> -->
        <form id="review_form" method="post" action="">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Review" />
        </form>

        <!-- <button id="submitbutton"> -->
        {% else %}
        <div class="login">
            <a href="{% url 'auth_login' %}" class="login-btn">log in to leave a review</a>
        </div>
        {% endif %}
    </div>
</html>
